{% extends 'base.html' %}

{% block content %}

<div class="jumbotron">
  <h1>{{ playlist.name }}!</h1>
  {% if playlist.description %}
  <p class="lead">{{ playlist.description }}</p>
  {% endif %}
</div>


<div class="text">
  <ul>
    {% for s in playlist.songs %}
    <li>
      {{s.title}} - {{s.artist}}
    </li>
    {% endfor %}
  </ul>
</div>

<p>
  <form action="">
    <a class="btn btn-primary" href="/playlists/{{ playlist.id }}/add-song">
      Add Song To Playlist
    </a>    
  </form>
</p>

{% endblock %}
