{% extends 'base.html' %}

{% block content %}

<div class="jumbotron">
  <h1>{{ song.title }}!</h1>
  <p class="lead">&ndash; {{ song.artist }}</p>
</div>

<p>
  <h3 class="display-6">Playlist(s) this song is in:</h3>
  <ul>
    {% for p in song.playlists %}
    <li>
      <a href="/playlists/{{p.id}}">{{p.name}}</a>
    </li>
    {% endfor %}
  </ul>
</p>
{% endblock %}
